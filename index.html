<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Signup</h1>
        <form action="" class="form" id="form">
            <div class="form-control">
                <input type="text" placeholder="Enter your email" class="email">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <input type="password" placeholder="Create a password" class="password">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <input type="password" placeholder="Confirm your password" class="confirmPassword">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <input type="submit" value="Singup" class="btn">
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
